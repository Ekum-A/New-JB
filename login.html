<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyJobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
 </head>
<body>
       
     <!--------------------Main container------------------------------>
          
         <div class="container d-flex justify-content-center align-items-center min-vh-100">


     <!-----------------------Login container-------------------------------------------->

           <div class="row border rounded-5 p-3 bg-white shadow box-area">

     <!--------------------------left box-------------------------------------------->
          <div class="col-md-6 py-4 rounded-4 d-flex justify-content-center align-items-center flex-column" style="background: #1f4a40">
           <div class="login-image mb-3">
            <img src="img/login-img.png"  class="img-fluid" alt="" style="width: 350px;">
           </div>
           <p class="text-white fs-2">Be Verified</p>
            <small class="text-white text-wrap text-center" style="width: 17rem;">Join Successful Job seekers on this platform</small>

         </div>

     <!---------------------------Right box----------------------------------------------->
          <div class="col-md-6 right-box">
           <div class="row align-items-center" >
            <div class="header-text mb-4">
                <h2 class="text-success">Hello, Again</h2>
                <p class="text-secondary">Happy to have you back</p>
            </div>
           <div class="input-group mb-3">
            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
           </div>
        
            <div class="input-group mb-2">
            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
           </div>
           <div class="input-group mb-5 d-flex justify-content-between">
            <div class="form-check">
            <input type="checkbox" class="form-check-input" id="form-check">
            <label for="form-check" class="form-check-label text-secondary"><small>Remember me</small></label>
            </div>
           <div class="forgot">
            <small><a href="">forgot password?</a></small>
           </div>
        </div>
        <div class="input-group mb-3">
        <button class="btn btn-lg btn-success w-100 fs-6">Login</button>
        </div>
        <div class="input-group mb-3">
        <button class="btn btn-lg btn-light w-100 fs-6"><img src="img/google-logo.png" style="width: 20px;" class="me-2"><small>Sign in with Google</small></button>
        </div>
        <div class="row">
            <small>Already have an account? <a href="signup.html" class="fw-bold text-success text-decoration-none">Sign Up</a>
          </small>
        </div>
    </div>
          </div>
    
    
    
    
    </div>
     </div>
    </body>
</html>
